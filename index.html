<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Basic Web App</title>
</head>
<body>
  <header>
    <h1>Welcome to My Basic Web Application</h1>
    <nav>
      <a href="#home">Home</a> |
      <a href="#about">About</a> |
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="home">
    <h2>Home</h2>
    <p>This is a simple web page created using only HTML.</p>
  </section>

  <section id="about">
    <h2>About</h2>
    <p>This application is built using just HTML. It doesn't include CSS or JavaScript.</p>
  </section>

  <section id="contact">
    <h2>Contact Us</h2>
    <form>
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name"><br><br>

      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email"><br><br>

      <label for="message">Message:</label><br>
      <textarea id="message" name="message" rows="4" cols="30"></textarea><br><br>

      <input type="submit" value="Submit">
    </form>
  </section>

  <footer>
    <p>&copy; 2025 My Basic Web App</p>
  </footer>
</body>
</html>
